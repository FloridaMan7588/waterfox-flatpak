app-id: net.waterfoxco.Waterfox-classic
runtime: org.gnome.Platform
runtime-version: "42.0"
sdk: org.gnome.Sdk
command: firefox
desktop-file-name-suffix: " Developer Edition"
rename-desktop-file: net.waterfoxco.Waterfox-classic.desktop
rename-appdata-file: net.waterfoxco.Waterfox-classic.appdata.xml
rename-icon: net.waterfoxco.Waterfox-classic
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--filesystem=home:rw"
  - "--share=network"
  - "--env=GTK_THEME_VARIANT=dark"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--filesystem=~/.config/dconf:ro"
  - "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
  - "--socket=session-bus"
  - "--talk-name=org.freedesktop.Notifications"
  - "--filesystem=/run/.heim_org.h5l.kcm-socket"
build-options:
  cflags: "-O2 -g"
  cxxflags: "-O2 -g"
  env:
    V: "1"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/pkgconfig"
  - "/share/aclocal"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "*.la"
  - "*.a"
cleanup-commands:
  - "/app/lib/rustlib/uninstall.sh"
modules:
  - shared-modules/gtk2/gtk2.json
  - shared-modules/python2.7/python-2.7.json
  - shared-modules/dbus-glib/dbus-glib-0.110.json
  - name: nodejs
    make-install-args:
      - prefix=/app
    post-install:
      - mv /app/bin/node /app/bin/real-node
      - install --mode=755 node-stdout-nonblocking-wrapper /app/bin/node
    sources:
      - type: archive
        url: https://nodejs.org/dist/v17.8.0/node-v17.8.0.tar.gz
        sha256: 3cf4ef8ede328389a6b0150eb94480fce9bdd00e23051d7bcada5af7473b28b1
      - type: script
        dest-filename: node-stdout-nonblocking-wrapper
        commands:
          - exec real-node '$@'' 2>&1 | cat -
  - name: autoconf-2.13
    config-opts:
      - "--program-suffix=2.13"
    sources:
      - type: archive
        url: http://ftp.gnu.org/gnu/autoconf/autoconf-2.71.tar.gz
        sha256: 431075ad0bf529ef13cb41e9042c542381103e80015686222b8a9d4abef42a1c
  - name: nasm
    sources:
      - type: archive
        url: https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/nasm-2.15.05.tar.bz2
        sha256: fdfc2c2c19129425c795a47a7d8729f1c15d233dcc4a8a3993777b1c01e0fba4
  - name: yasm
    config-opts: []
    sources:
      - type: archive
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
  - name: libnotify
    config-opts:
      - "--disable-static"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.9.tar.xz
        sha256: 66c0517ed16df7af258e83208faaf5069727dfd66995c4bbc51c16954d674761
  - name: rust
    build-options:
      no-debuginfo: true
      strip: false
    sources:
      - type: archive
        url: https://static.rust-lang.org/dist/rust-1.60.0-x86_64-unknown-linux-gnu.tar.gz
        sha256: b8a4c3959367d053825e31f90a5eb86418eb0d80cacda52bfa80b078e18150d5
      - type: script
        commands:
          - "#!/bin/bash"
          - "#empty configure"
          - exit 0
        dest-filename: configure
      - type: script
        commands:
          - "all:"
          - echo 'Nothing to do'
          - "install:"
          - "./install.sh --prefix=/app"
        dest-filename: Makefile
      - type: script
        commands:
          - "#!/bin/bash"
          - "#empty configure"
          - exit 0
      - type: shell
        commands:
          - chmod +x configure
      - type: patch
        path: rust-uninstall.patch
  - name: waterfox-classic
    build-options:
      env:
        STRIP: "/bin/true"
        CC: gcc
        CXX: g++
        NM: gcc-nm
        RANLIB: gcc-ranlib
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - env CARGO_HOME=.cargo cargo install cbindgen
      - env PATH=/run/build/firefox/.cargo/bin:$PATH MACH_USE_SYSTEM_PYTHON=1 ./mach build
        -j4
      - env MACH_USE_SYSTEM_PYTHON=1 prefix=/app make install
    make-install-args:
      - prefix=/app
    sources:
      - type: git
        url: https://github.com/waterfoxco/waterfox-classic
        branch: classic
      - type: patch
        path: waterfox-makeinstall.patch
      - type: patch
        path: disable-elfhack.patch
      - type: patch
        path: mozlog-no-blessings-req.patch
      - type: file
        path: net.waterfoxco.Waterfox-Classic.appdata.xml
        dest: ""
      - type: file
        path: waterfox-mozconfig
        dest: ""
        dest-filename: ".mozconfig"
      - type: file
        path: net.waterfoxco.Waterfox-Classic.desktop
        dest: ""
      - type: file
        path: cargo-config
        dest-filename: config
        dest: ".cargo"
      - type: dir
        path: vendor
        dest: vendor
